<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
        <div class="flex flex-col items-center">
            <!-- Profile Picture -->
            <img class="w-32 h-32 rounded-full shadow-md object-cover border-4 border-indigo-500 dark:border-indigo-400" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrblzINlrzaolcPJw-mXbPUw5ECYAEJRCNoA&s" alt="Profile Picture">
            
            <!-- User Info -->
            <h2 class="mt-6 text-2xl font-bold text-gray-800 dark:text-white">Samuel Alden A.S</h2>
            <p class="mt-1 text-sm font-medium text-indigo-500 dark:text-indigo-400">Software and Game Development Student</p>
            <p class="mt-4 text-center text-gray-600 dark:text-gray-300 text-sm">
                Learning Python. Based in Balikpapan, ID.
            </p>
            
            <!-- Social Media Links -->
            <div class="flex items-center justify-center mt-6 space-x-5">
                <a href="https://github.com/Samuel-Alden" class="text-gray-500 dark:text-gray-400 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors duration-200">
                    <i data-lucide="github" class="w-6 h-6"></i>
                    <span class="sr-only">GitHub</span>
                </a>
                <a href="#" class="text-gray-500 dark:text-gray-400 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors duration-200">
                    <i data-lucide="twitter" class="w-6 h-6"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <a href="#" class="text-gray-500 dark:text-gray-400 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors duration-200">
                    <i data-lucide="linkedin" class="w-6 h-6"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>
            </div>

            <!-- Action Button -->
            <button class="mt-8 w-full px-6 py-3 text-base font-semibold text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105">
                Contact Me
            </button>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>

</body>
</html>
